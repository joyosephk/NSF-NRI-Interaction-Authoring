<html ng-app="nriApp">
<head>
	<Title>ROS 3D</Title>
	<link href="static/style.css" rel="stylesheet"/>
</head>

<body ng-controller="mainController">
	<div id="rosPoint"></div>	
	<div id="menu" class="menu">
		<div class="menu-item" >
			<h3 class="btn btn-expander" data-for="object_creator">New object</h3>
			<div class="expander-field" id="object_creator">
          <select name="type"> 

						<option value="null">Select Type</option>
            <option ng-repeat"n in models" value="1">{{'{{n}'}}</option>
					</select>	

			</div>
		</div>

	</div>			

</body>
<script src="static/bower_components/angular/angular.js"></script>
<script src="static/bower_components/eventemitter2/lib/eventemitter2.js"></script>
<script src="static/bower_components/roslib/build/roslib.js"></script>
<script src="static/bower_components/three.js/build/three.js"></script>
<script src="static/bower_components/ros3d/build/ros3d.js"></script>
<script src="static/app.js"></script>
<script src="static/angular-app.js"></script>
</html>
